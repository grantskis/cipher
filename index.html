<!DOCTYPE html>
<html>
    <head>
        <title>Cipher</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        make a secret message! <br />
                        <button>secretize!</button>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <img src="img/walrus.png" alt="photo of a walrus">
                    <p>view unencrypted message</p>
                </div>
                <div class="col-md-5">
                    <img src="img/plant.png" alt="photo of a plant">
                    <p>view encrypted message</p>
                </div>
            </div>
        </div>
    </body>
</html>
